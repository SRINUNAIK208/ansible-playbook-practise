- name: configure user server
  hosts: user
  become: yes
  tasks:
  - name: disable new version of nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable old version of nodejs
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.dnf:
     name: nodejs
     state: present

  - name: create roboshop system user
    ansible.builtin.user:
     name: roboshop
     system: true
     home: /app
     shell: /sbin/nologin

  - name: create directory
    ansible.builtin.file:
     path: /app
     state: directory

  - name: download user code
    ansible.builtin.get_url:
     url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
     dest: /tmp/user.zip

  - name: unzip the user code
    ansible.builtin.unarchive:
     src: /tmp/user.zip
     dest: /app
     remote_src: yes

  - name: install npm dependencies
    community.general.npm:
     path: /app

  - name: set the user systemctl service
    ansible.builtin.copy:
     src: user.service
     dest: /etc/systemd/system/user.service

  - name: enable and start the user
    ansible.builtin.service:
     name: user
     state: started
     enabled: yes
