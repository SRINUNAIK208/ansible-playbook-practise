- name: configure catalogue server
  hosts: catalogue
  become: true
  tasks:
  - name: disabled nodejs latest version and enabled older version
    ansible.builtin.command: dnf module disable nodejs -y
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.dnf:
     name: nodejs
     state: present

  - name: create roboshop system user
    ansible.builtin.user:
     name: roboshop
     system: true
     shell: /sbin/nologin
     home: /app

  - name: create home directory
    ansible.builtin.file:
     path: /app
     state: directory
  
  - name: download catalogue code
    ansible.builtin.get_url:
     url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
     dest: /tmp/catalogue.zip

  - name: unzip the catalogue code
    ansible.builtin.unarchive:
     src: /tmp/catalogue.zip
     dest: /app
     remote_src: yes
  - name: installaing npm dependencies
    community.general.npm:
     path: /app

  - name: setup the catalogue service
    ansible.builtin.copy:
     src: catalogue.service
     dest: /etc/systemd/system/catalogue.service

  - name: reload the deamon
    ansible.builtin.systemd_service:
     daemon_reload: true

  - name: enable and start the catalogue
    ansible.builtin.service:
     name: catalogue
     state: started
     enabled: yes

  - name: set mongodb repo
    ansible.builtin.copy:
     src: mongodb.repo
     dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb client
    ansible.builtin.dnf:
     name: mongodb-mongosh
     state: present

  - name: load the catalogue data in mongodb
    ansible.builtin.shell: mongosh --host mongodb.srinunayak.online </app/db/master-data.js
    
